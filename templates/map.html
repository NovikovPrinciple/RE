<!DOCTYPE html>
<html>
	<head>
		<title>Map</title>
		<link rel="stylesheet" type"text/css" href="static/style.css">
		<style>
			PNGmap {
				height:1250px;
				width: 1400px;
				position: absolute;
				left: 0px;
				top: 0px;
				z-index: -1;
				}
				
			.popover {
				background: white;
				z-index: 5;
				}
		</style>
	</head>
	<body>
	
		<img src="static/{{ map }}" alt="Deployment map" class="PNGmap">
		{% for character in character_list %}
			
			<img src="static/{{ sprite }}" alt="Sample sprite" class="Sprite" data-toggle="popover" 
			data-content="{{ character }}: HP= 0/0 Str Mag Skl Spd Def Res Lck Mov"
			style="height: 50px;
			width: 50px; 
			position: absolute; 
			left: {{ column[loop.index0] }}px;
			top: {{ row[loop.index0] }}px; 
			z-index: 2;" >
		{% endfor %}

<button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
  Popover on right
</button>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover(); 
});
</script>
	</body>
</html>
